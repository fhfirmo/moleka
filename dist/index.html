  <style>
    /* Custom scrollbar for webkit browsers */
    html.dark ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    html.dark ::-webkit-scrollbar-track {
      background: #2d3748; /* dark:bg-gray-700 */
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #4a5568; /* dark:bg-gray-600 */
      border-radius: 4px;
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* dark:bg-gray-500 */
    }

    html.light ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    html.light ::-webkit-scrollbar-track {
      background: #f3f4f6; /* light:bg-gray-100 */
    }
    html.light ::-webkit-scrollbar-thumb {
      background: #d1d5db; /* light:bg-gray-300 */
      border-radius: 4px;
    }
    html.light ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af; /* light:bg-gray-400 */
    }

    /* For Firefox */
    html.dark {
      scrollbar-width: thin;
      scrollbar-color: #4a5568 #2d3748; /* thumb track */
    }
    html.light {
      scrollbar-width: thin;
      scrollbar-color: #d1d5db #f3f4f6; /* thumb track */
    }
    /* Basic body transition for theme change */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Specific scrollbar styles for elements with .dark-scrollbar or .light-scrollbar */
    .dark-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .dark-scrollbar::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    .dark-scrollbar::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 3px;
    }
    .dark-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }

    .light-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .light-scrollbar::-webkit-scrollbar-track {
      background: #e5e7eb; /* bg-gray-200 */
    }
    .light-scrollbar::-webkit-scrollbar-thumb {
      background: #9ca3af; /* bg-gray-400 */
      border-radius: 3px;
    }
    .light-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }
  </style>
